<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Student Database</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheetmodal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/7acd9408f4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.6.4/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" language="javascript" src="crudUI.js"></script>


</head>
<body>

<div class="container">
    <div class="table-title">
        <h1><i class="fas fa-database"></i> STUDENT DATABASE </h1>
    </div>
</div>
<div id="message" style="color: darkgreen"></div>
<table id="example" class="stripe" style="width:100%; border-style: solid">
    <thead>
    <tr>
        <th><i class="fas fa-id-card-alt"></i> ID</th>
        <th><i class="fas fa-file-signature"></i> Name</th>
        <th><i class="far fa-envelope"></i> Email</th>
        <th><i class="fas fa-university"></i> University Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

</table>
<div class="col-sm-6">
    <a data-target="#addStudentModal" class="btn btn-info" data-toggle="modal">
        <span><i class="fas fa-user-plus"></i> Add New Student</span></a>
</div>
<div id="context-menu">
    <div class="item" href="#editStudentModal" data-toggle="modal">
        <i class="fas fa-user-edit"></i> Edit
    </div>
    <div class="item" href="#deleteStudentModal" data-toggle="modal">
        <i class="fas fa-user-minus"></i> Delete
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addStudentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Add Student</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" id="addParent">
                    <p id="invalid" class="invalid"></p>
                    <div class="form-group" id="addNparent">
                        <label>Name *</label>
                        <input type="text" id=name class="form-control" onblur="validNameAdd()">
                        <p id="AddN" class="invalid"></p>
                    </div>
                    <div class="form-group" id="addEparent">
                        <label>Email *</label>
                        <input type="text" id=email class="form-control" onblur="validEmailAdd()">
                        <p id="AddE" class="invalid"></p>

                    </div>
                    <div class="form-group" id="addUParent">
                        <label>University Name *</label>
                        <input type="text" id=un class="form-control" onblur="validUNameAdd()">
                        <p id="AddU" class="invalid"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-info" value="Add" onclick="addStudent()">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->

<div id="editStudentModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Student</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" id="editParent">
                    <p id="invalidE" class="invalid"></p>
                    <div class="form-group" id="editNParent">
                        <label>Name *</label>
                        <input type="text" id=ename class="form-control" onblur="validNameEdit()">
                        <p id="EditN" class="invalid"></p>
                    </div>
                    <div class="form-group" id="editEParent">
                        <label>Email *</label>
                        <input type="text" id=eemail class="form-control" onblur="validEmailEdit()">
                        <p id="EditE" class="invalid"></p>

                    </div>
                    <div class="form-group" id="editUParent">
                        <label>University Name *</label>
                        <input type="text" id=eun class="form-control" onblur="validUNameEdit()">
                        <p id="EditU" class="invalid"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-info" value="Save" onclick="updateTable()">
                </div>
            </form>
        </div>
    </div>
</div>
<!--Delete Modal----->
<div id="deleteStudentModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Student</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="delete">Are you sure you want to delete the selected student?</p>
                    <p class="text-warning">
                        <small>This action cannot be undone.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-danger" value="Delete" onclick="deleteStudent()">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="deleteSuccess" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 350px">
        <div class="modal-content">
            <form>
                <div class="modal-body">
                    <div id='deleteText' style="color: darkgreen; font-size: 20px">Successfully deleted.</div>
                    <button type="button" style="color: black" class="close" aria-hidden="true" onclick="reload()">X
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="editSuccess" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 350px">
        <div class="modal-content">
            <form>
                <div class="modal-body">
                    <h3 id='editText' style="color: darkgreen; font-size: 20px">Successfully updated.</h3>
                    <button type="button" style="color: black" class="close" aria-hidden="true" onclick="reload()">X
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="addSuccess" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 350px">
        <div class="modal-content">
            <form>
                <div class="modal-body">
                    <h3 id="addText" style="color: darkgreen; font-size: 20px">Successfully added.</h3>
                    <button type="button" style="color: black" class="close" aria-hidden="true" onclick="reload()">X
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
